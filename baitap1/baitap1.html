<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  Câu 1: JS là ngôn ngữ lâp trình giúp cho trang web cải thiện cách hoạt động của nó cũng như sự tương tác của trang web với người dùng 

        //  Câu 2 : cấu trúc của 1 webside bao gồm 3 phần : head, body,footer 

        //  câu 3 : Biến là 1 giá trị dữ liệu có thể thay đổi 
        //Khai báo Biến với kiểu dữ liêu Interger
        var a = 1;
        console.log(a);
        //Khai báo biến với kiểu dữ liệu double
        var a1 = 1.1;
        console.log(a1);
        //khai báo biến với kiểu dữ liệu string
        var a2 = "Hello";
        console.log(a2);
        //khai báo biến với kiểu dữ liệu boolean => Dữ liệu trả về True hoặc False
        var a3 = 8 != 7;
        console.log(a3);
        //Khai báo biến với kiểu dữ liệu undefined
        var a4;
        console.log(a4);
        //Array có thể hiểu là 1 tập hợp chứa các giá trị bất kì được đánh số thứ tự từ số 0 
        var a5 = [5, 6, 7, 8, 1, true, undefined, NaN, "Hello"];
        console.log("Cho 1 mảng có các giá trị: [5, 6, 7, 8, 1, true, undefined, NaN, Hello ] ");
        console.log("Phần tử thứ 6 trong mảng là:", a5[5]);

        //toán tử logic (+,-,*,/,++,--,+=,-=)
        var b = 1 + 2;
        console.log("1 + 2 = ", b);
        var b1 = 2 - 1;
        console.log("2 - 1 = ", b1);
        var b2 = 1 * 2;
        console.log("1 * 2 = ", b2);
        var b3 = 4 / 2;
        console.log("4 / 2 = ", b3);
        var b4 = 9;
        var b5 = b4++;
        console.log("Giá trị của b5 ", b5);
        var b6 = 10;
        var b7 = b6--;
        console.log("giá trị của b7 là", b7);
        var b8 = 9;
        var b9 = ++b8;
        console.log("Giá trị của b9 ", b9);
        var b10 = 10;
        var b11 = --b10;
        console.log("giá trị của b11 là", b11);
        var b12 = 11;
        b12 += 5;
        console.log(" giá trị của b12 là", b12);
        var b13 = 11;
        b13 *= 5;
        console.log(" giá trị của b12 là", b13);
        var c = 8 == 9;
        console.log("8 == 9 ?", c);
        // === so sánh tất cả định dạng của 2 giá trị 
        var c1 = "21" === "21";
        console.log(c1);
        // toán tử nối chuỗi
        var d = "hello";
        var e = "world";
        console.log(d + e);
    </script>
</body>

</html>
